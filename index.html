<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>TV Shows - Movies</title>
</head>
<body>

  <!--H1 div-->
  <div class="container text-center">
    <h1>Find your movie!</h1>
  </div>

    <!--search div-->
  <div class="container">
    <div class="row justify-content-center"> 
      <div class="input-group w-50 p-3">
        <input type="text" class="form-control" id="searchText" placeholder="Movie search">
        <div class="input-group-append">
          <button class="btn btn-outline-primary" id="searchBtn" type="button">Search</button>
        </div>
      </div>
    </div>
  </div>

  <!--results div-->  
  <div class="container">

    <div class="row justify-content-center" id="row">

    </div>
   </div>


    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
